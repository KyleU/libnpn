<%: func Channel(channels []string, ctx *npnweb.RequestContext, buffer *bytes.Buffer) %>
<% if len(channels) == 0 { %>
  &lt;nil&gt;
<% } else { %>
  <% for _, x := range channels { %>
    <a href="<%= ctx.Route(npnweb.AdminLink(npncore.KeyChannel), npncore.KeyID, x) %>"><%= x %></a>
  <% } %>
<% } %>
